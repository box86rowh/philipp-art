{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content=
    "A layout example with a side menu that hides on mobile, just like the Pure website."
    name="description">

    <title>Side Menu &ndash; Layout Examples &ndash; Pure</title>
    <link href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css" rel=
    "stylesheet"><!--[if lte IE 8]>
        <link rel="stylesheet" href="{% static "css/layouts/side-menu-old-ie.css" %}">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link href="{% static "css/layouts/side-menu.css" %}" rel="stylesheet"><!--<![endif]-->
    <link href="{% static "css/base.css" %}" rel="stylesheet">
</head>

<body>
    <div id="layout">
        <!-- Menu toggle -->
        <a class="menu-link" href="#menu" id="menuLink"><!-- Hamburger icon -->
        <span></span></a>

        <div id="menu">
            <div class="pure-menu pure-menu-open">
                <a class="pure-menu-heading" href="#">Eirich Art</a>

                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>

                    <li>
                        <a href="#">About</a>
                    </li>

                    <li class="menu-item-divided pure-menu-selected">
                        <a href="#">Services</a>
                    </li>

                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="main">
            <div class="header">
                <h1>{% block page-title %}{% endblock page-title %}</h1>

                <h2>{% block page-subtitle %}{% endblock page-subtitle %}</h2>
            </div>

            <div class="content">
                {% block page-content %}{% endblock page-content %}
            </div>
        </div>
    </div><script src="{% static "js/ui.js" %}"></script>
</body>
</html>
